<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/masterLayout.xhtml">
	<ui:define name="content">
		<h:panelGrid columns="2">
			<h:commandButton value="#{msgs.buttonCreate}" action="#{kriteria.generateKode}"/>
			<h:commandButton value="#{msgs.buttonCreateNilKom}" actionListener="#{kriteria.createNilaiKompetensi}"/>
		</h:panelGrid>
		<h:dataTable value="#{kriteria.listKriteria}"  var="item">
			<h:column>
				<f:facet name="header">Kode</f:facet>
				#{item.kode}
			</h:column>
			<h:column>
				<f:facet name="header">Nama</f:facet>
				#{item.nama}
			</h:column>
			<h:column>
				<f:facet name="header">Nilai Min</f:facet>
				#{item.nilaiMin}
			</h:column>
			<h:column>
				<f:facet name="header">Nilai Max</f:facet>
				#{item.nilaiMax}
			</h:column>
			<h:column>
				<f:facet name="header">Bobot</f:facet>
				#{item.bobot}
			</h:column>
			<h:column>
				<f:facet name="header">Tipe Preferensi</f:facet>
				#{item.tipePref}
			</h:column>
			<h:column>
				<f:facet name="header">Min/Max</f:facet>
				#{item.minmax}
			</h:column>
			<h:column>
				<f:facet name="header">P</f:facet>
				#{item.p}
			</h:column>
			<h:column>
				<f:facet name="header">Q</f:facet>
				#{item.q}
			</h:column>
			<h:column>
				<f:facet name="header">G</f:facet>
				#{item.g}
			</h:column>
			<h:column>
				<f:facet name="header">Action</f:facet>
				<h:commandLink value="#{msgs.linkUpdate}" action="#{kriteria.getOneKriteria(item.kode)}"/>
				<h:outputLabel value=" / "/>
				<h:commandLink value="#{msgs.linkDelete}" action="#{kriteria.delete(item.kode)}"/>
			</h:column>
		</h:dataTable>
	</ui:define>
</ui:composition>
	
</html>
